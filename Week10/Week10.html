<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Week08 - HTML forms</title>
<meta content="html form, COMP213" name="keywords">
<meta content="Example of using HTML forms." name="description">
<link href="Week10Styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="allPage">
<header>
	<img alt="" height="209" src="images/CC50thAnniversary.jpg" width="200">
	<h1>Centennial College - Registration Form</h1>
</header>
<form action="mailto:jdoe37@gmail.com" method="post">
<fieldset>
<legend>Personal Info:</legend>
	<label for="txtFirstName">First Name:</label>
	<input id="txtFirstName"name="txtFirstName" size="25" tabindex="1" type="text" required="required"><br>
	<label for="txtLastName">Last Name:</label>
	<input id="txtLastName"name="txtLastName" size="25" tabindex="3" type="text" required="required"><br>
	<label for="txtEmail">Email: </label>
	<input id="txtEmail"name="txtEmail" size="30" tabindex="5" type="email" placeholder="yourAccount@gmail.com" required="required"><br>
	<label for="txtCreatePwd">Create Pwd:</label>
	<input id="txtCreatePwd"name="txtCreatePwd" size="16" tabindex="7" type="password"><br>
	<label for="txtConfirmPwd">Confirm Pwd:</label>
	<input id="txtConfirmPwd"name="txtConfirmPwd" size="16" tabindex="9" type="password"><br>
	<label for="optGenderM">Gender: </label> 
	<input id="optGenderM"name="optGender" tabindex="11" type="radio" value="M">M
	<input id="optGenderF"name="optGender" tabindex="12" type="radio" value="F">F
	<input id="optGenderX"name="optGender" tabindex="13" type="radio" value="X">X<br>
	<label for="txtColor">Favourite Color:</label>
	<input id="txtColor" name="txtColor" tabindex="14" type="color"><br>
</fieldset>
<fieldset>
<legend>Personal Education:</legend>
	<label for="optEdSec">Education:</label>
	<input id="optEdSec" name="optEd" tabindex="15" type="radio" value="Sec">Secondary
	<input id="optEdCol"name="optEd" tabindex="17" type="radio" value="Col">College
	<input id="optEdUgrad"name="optEd" tabindex="19" type="radio" value="Ugrad">UGrad
	<input id="optEdGrad"name="optEd" tabindex="21" type="radio" value="Grad">Grad
	<input id="optEdPgrad"name="optEd" tabindex="23" type="radio" value="Pgrad">PGrad<br>
	<label for="chkOS">Computer Knowledge:</label>
	<input id="chkOS" name="chkOS" tabindex="25" type="checkbox" value="OS">OS
	<input id="chkNet" name="chkNet" tabindex="27" type="checkbox" value="Net">Networking
	<input id="chkProg" name="chkProg" tabindex="29" type="checkbox" value="Prog">Programming
	<input id="chkWeb" name="chkWeb" tabindex="31" type="checkbox" value="Web">Web&nbsp;Design 
	<input id="chkDB"name="chkDB" tabindex="33" type="checkbox" value="DB">DB<br>
	<label for="lstCourses">Select Courses:</label>
	<select multiple="multiple" name="lstCourses" size="4" tabindex="35">
	<option id="COMP100" value="COMP100">COMP100 Programming I</option>
	<option id="COMP125"value="COMP125">COMP125 Client Side Scripting</option>
	<option id="COMP213" value="COMP213">COMP213 Web Interface Design</option>
	<option id="COMP225" value="COMP225">COMP225 Systems I</option>
	<option id="COMP229" value="COMP229">COMP229 Server Side Development</option>
	</select><br>
	<label for="txtStartDate">Start Date:</label>
	<input id="txtStartDate" ame="txtStartDate" tabindex="36" type="date"><br>
	<label for="txtSpecialReq">Special Requests:</label>
	<textarea id="txtSpecialReq" cols="50" name="txtSpecialReq" rows="7" tabindex="37">---Please let us know about special needs we can help you with (note taking, closed captioning, etc.)---</textarea><br>
	<label><input name="btnSubmit" tabindex="39" type="submit" value="Complete Registration Now"></label>
	<input name="btnReset" tabindex="41" type="reset" value="Start Again">
</fieldset>
	</form>
&nbsp;
